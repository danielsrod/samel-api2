<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h1>Samel API</h1>
      <form action="/cadastrado" method="POST">
        <label for="input_nome">Nome: </label><br />
        <input type="text" name="input_nome" id="input_nome" required /><br />
        <label for="input_nome">Telefone: </label><br />
        <input
          type="text"
          name="input_telefone"
          id="input_telefone"
          required
        /><br />
        <label for="input_nome">CPF: </label><br />
        <input type="text" name="input_cpf" id="input_cpf" required /><br />
        <label for="input_nome">E-Mail: </label><br />
        <input type="text" name="input_email" id="input_email" required /><br />
        <label>Insira sua foto aqui: </label><br />
        <input
          type="file"
          name="input_file"
          id="input_file"
          name="input_file"
          onchange="converterParaBase64()"
          required
        /><br />
        <button type="submit">CADASTRAR</button>

        <div id="idImageHolder"></div>

        <input type="text" name="input_inv" id="input_inv" value="salve">
      </form>
    </div>
  </body>
</html>
