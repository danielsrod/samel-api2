<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./cadastro.css" />
  <script src="./script.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>Cadastro de Clientes</h1>
    <form action="/cadastro" method="POST">
      <label for="input_nome">Nome: </label><br />
      <input type="text" name="nome" id="input_nome" required /><br />
      <label for="input_nome">Telefone: </label><br />
      <input type="text" name="telefone" id="input_telefone" required /><br />
      <label for="input_nome">CPF: </label><br />
      <input type="text" name="cpf" id="input_cpf" required /><br />
      <label for="input_nome">E-Mail: </label><br />
      <input type="text" name="email" id="input_email" required /><br />
      <label>Insira sua foto aqui: </label><br />
      <input type="file" name="file" id="input_file" onchange="convBase64()" required /><br />
      <button type="submit">CADASTRAR</button>

      <div id="idImageHolder"></div>

      <input type="text" name="base64img" id="input_base64" value="salve" />

    </form>
  </div>
</body>

</html>
